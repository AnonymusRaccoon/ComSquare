name: Build commit artifact

on:
  push:
    branches:
      - master

jobs:
  Building:
    runs-on: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v1
      - name: Build Makefile with CMake
        run: cmake .
      - name: Build with Makefile
        run: make
      - name: Archive production artifact
        uses: actions/upload-artifact@v1
        with:
          name: ComSquare
          path: ComSquare
