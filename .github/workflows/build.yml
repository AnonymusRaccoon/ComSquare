name: Build commit artifact

on:
  push:
    branches:
      - master

jobs:
  Building:
    runs-on: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v1
      - name: Install the SFML.
        run: sudo apt-get update &&
          sudo apt-get install --yes libsfml-dev
      - name: Install TGUI.
        run: |
          git clone https://github.com/texus/TGUI -b 0.8 /tmp/tgui
          cd /tmp/tgui
          mkdir build
          cd build
          cmake ..
          make -j 4 && sudo make install
      - name: Build Makefile with CMake
        run: mkdir -p build && cd build && cmake ..
      - name: Build with Makefile
        run: make -C build ComSquare
      - name: Archive production artifact
        uses: actions/upload-artifact@v1
        with:
          name: ComSquare
          path: build/ComSquare
